<mat-sidenav-container class="shell">
  @if (isAuthenticated()) {
    <mat-sidenav class="sidenav" mode="side" [opened]="opened()">
      <div class="brand">Accounting</div>
      <mat-nav-list>
        <a mat-list-item routerLink="/payments" routerLinkActive="active">
          <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
          <div matListItemTitle>Ödemeler</div>
        </a>
        <a mat-list-item routerLink="/invoices" routerLinkActive="active">
          <mat-icon matListItemIcon>description</mat-icon>
          <div matListItemTitle>Faturalar</div>
        </a>
        <a mat-list-item routerLink="/items" routerLinkActive="active" style="display: flex !important; align-items: center !important;">
          <mat-icon matListItemIcon>inventory</mat-icon>
          <div matListItemTitle>Stok Kartları</div>
        </a>
        <a mat-list-item routerLink="/fixed-assets" routerLinkActive="active" style="display: flex !important; align-items: center !important;">
          <mat-icon matListItemIcon>business</mat-icon>
          <div matListItemTitle>Demirbaşlar</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  }

  <mat-sidenav-content class="content-root">
    @if (isAuthenticated()) {
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="opened.set(!opened())">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Accounting</span>
        <span class="spacer"></span>

        <!-- ✅ BASİT ÇÖZÜM: Direkt kullanıcı bilgisi ve logout butonu -->
        <div class="user-info-simple">
          <span class="user-name">{{ currentUser()?.firstName }} {{ currentUser()?.lastName }}</span>
          <button mat-icon-button (click)="onLogout()" matTooltip="Çıkış Yap" matTooltipPosition="below">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </mat-toolbar>
    }

    <!-- Sağ tarafın scroll alanı -->
    <div class="content-scroll">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
